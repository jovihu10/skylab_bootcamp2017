<!DOCTYPE html>
<html ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>Step 5 - $scope methods </title>
    <style>
    div {
        border: 1px solid #CCC;
        padding: 10px;
    }

    div:nth-child(2) {
        background: #E3F2FD;
        ;
    }

    div:nth-child(3) {
        background: #FFEBEE;
    }
    </style>
</head>

<body>
    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
    </div>
    <!-- Ahora es cuando haremos trabajar los controllers creados en el ejercicio anterior, concretamente para nombres y apellidos -->
    <div ng-controller="myController">
        <ul>
            <li>Name : {{ firstName }}</li>
            <li>Last Name : {{ LastName }}</li>
        </ul>
        <p>{{ greeting() }}</p>
    </div>
    <div ng-controller="myOtherController">
        <ul>
            <li>Name : {{ firstName }}</li>
            <li>Last Name : {{ LastName }}</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
