<!DOCTYPE html>
<html ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>Spotify App Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/sptify_icon.ico">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="col-lg-6 col-md-6 col-sm-4">
                    <img id="logo" src="img/spotify-logo.png">
                </div>
                <!--Search -->
                <form>
                    <div id="custom-search-input">
                        <!-- hacer el input text con onclick?! -->
                        <div class="input-group col-lg-5 col-md-4 col-sm-4 col-xs-3 search">
                            <input type="text" id="inputArtist" class="search-query form-control" placeholder="Search" />
                            <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit" id="submit">
                                        <span class=" glyphicon glyphicon-search"></span>
                            </button>
                            </span>
                        </div>
                    </div>
                </form>
                <!--End Search -->
            </header>
            <form>
                <div class="row">
                    <div class="col-lg-6">
                    <div ng-controller="myController">
                        <div id="artists" class=" container hidden">
                            <h2>Sellection of artists</h2>
                            <div id="artistImage">
                            </div>
                            <select class="list-artists hidden" id="list-artists">
                            </select>

                            </div>
                            </div>
                            <div class="col-lg-6">
                            <div id="selectAlbum" class="hidden">
                                

                                <img id="albumImage"></img>
                                <div class="col-lg-6">
                                <div class="row">
                                <select class="list-albums hidden" id="list-albums">
                                </select>
                                </div>
                                </div>

                            </div>
                        </div>
                        
                            <div class="info hidden">
                            <h2 id="artistH2">Artist</h2>
                                <h3 id="albumName"></h3>
                                <div id="albumType"></div>

                                <div id="albumId"></div>
                                <a id="link" href="#">Link</a>
                                
                                <div id="albumUrl"></div>
                                <div id="albumImage"></div>
                                <div id="albumDescription"></div>
                                
                            </div>
                        </div>
                    
                    <div id="listSongs" class="col-lg-6">
                    <h3 id="songH3" class="hidden">Songs</h3>
                    <div id="songPreview"></div>
                </div>
                </div>
            </form>
           
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
            <script src="js/app.js"></script>
            <script src="js/controller.js"></script>
</body>

</html>
