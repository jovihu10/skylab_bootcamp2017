<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery calculator</title>
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="style/style.css">
	
</head>
<body>
	<header>
		<h1>Calculator jQUERY</h1>
	</header>

	<div class="box">
		<div>	
			<input type="text" id="display">
		</div>

		<div class="line1">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button id="sum">+</button>
			<button id="subs">-</button>
		</div>
		<div class="line2">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button id="mult">*</button>
			<button id="div">/</button>
		</div>
		<div class="line3">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<input type="button" id="igual">
		</div>
		<div class="line4">
			<button>0</button>
		</div>

	</div>









	<script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
