<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/sptify_icon.ico">
</head>

<body>
    

<div class="container-fluid">
    <div class="row">
        <header>
            <div class="col-lg-6 col-md-6 col-sm-4">
                <img id="logo" src="img/spotify-logo.png">
            </div>
            <!--Search -->
            <form>
                <div id="custom-search-input">
                    <!-- hacer el input text con onclick?! -->
                    <div class="input-group col-lg-5 col-md-4 col-sm-4 col-xs-3 search">
                        <input type="text" id="inputArtist" class="search-query form-control" placeholder="Search" />
                        <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit" id="submit">
                                        <span class=" glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>
            </form>
            <!--End Search -->
        </header>
        <div id="artists" class=" container hidden">
            <select class="list-artists hidden" id="list-artists">
                <div id="name"></div>
                <div id="subInfo"></div>
                <div id="description"></div>
                <div id="artistImage"></div>
                <div id="artistTitle"></div>
                <div id="albumName"></div>
            </select>
            <h2>Sellection of artists</h2>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
